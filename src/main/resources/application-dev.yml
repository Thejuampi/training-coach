spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:file:./data/training_coach;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  sql:
    init:
      mode: never

logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    com.training.coach: DEBUG
