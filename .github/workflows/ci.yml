name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Run unit tests
      run: mvn -B test

  verify:
    runs-on: ubuntu-latest
    needs: unit

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Run integration tests and verify
      run: mvn -B verify

    - name: Check API contract drift
      run: |
        cp api/openapi.json api/openapi-committed.json
        mvn -B -Popenapi verify
        if ! diff -q api/openapi-committed.json api/openapi.json; then
          echo "API contract has drifted. Please update the committed spec."
          exit 1
        fi